<html>
<head>
    <title>Intercation using confirm</title>
</head>
<body>
    <div class="container">
        <p>
            this is a page.
        </p>
    </div>
    <script>
        // confirm in js
        let deletePost= confirm("Do you really want to delete this post?");

        if(deletePost){
            console.log("Post deleted");
        }
        else{
            console.log("Post not deleted");
        }

    </script>
</body>
</html>
