<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercation using prompt</title>
</head>
<body>
    <div class="container">
        <p>
            this is a page.
        </p>
    </div>
    <script>
        let Name = prompt("What is your name?", "Guest");
        // prompt("message", "default value")
        // always supply a default argument for best practices
        // now Name contains the argument entered by the user in prompt
        console.log(Name);
    </script>
</body>
</html>
